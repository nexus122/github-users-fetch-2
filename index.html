<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="fetch.png" />
  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body class='container'>
  <article>
    <form class='form'>
      <label for="githubuser">Github user</label>
      <input type="text" id="githubuser" name="githubuser" placeholder="minion" required>
      <input type="submit" value="Search">

    </form>
  </article>

  <div>
    <h1 id="header">Github user info</h1>
  </div>

  <p class='error'>El usuario <del></del> no existe en github</p>

  <table id="myTable">
    <tr>
      <th>Username</th>
      <th>Avatar</th>
      <th>Bio</th>
      <th>HTML url</th>
    </tr>
  </table>

  <script src="./fetch.js"></script>
</body>

</html>
